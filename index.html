<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles.css" />
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration" />
      <p class="tab">Learning</p>
      <p>Published 21 Dec 2023</p>
      <h2>HTML & CSS Foundations</h2>
      <p class="paragraph">
        These languages are the backbone of every <br />
        website, defining structure, content, and <br />
        presentation.
      </p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="avatar" />
        <p>Greg Cooper</p>
      </div>
    </div>
  </body>
</html>
